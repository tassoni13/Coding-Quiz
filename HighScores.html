<!DOCTYPE html>
<html lang="en-US">

    <head>

        <title>High Scores</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <!--Wrapper for high score entry-->
        <div id="wrapper">

    </body>
